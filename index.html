<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echo and Espresso</title>
  <style>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', Arial, sans-serif; 
      background: url('Home Page Bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }
	 header {
      background-color: #f3f3f3;
      padding: 15px 20px;
      border-top: 8px solid #e0e0e0; 
      position: relative; 
    }

	
	 nav {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    nav a {
      text-decoration: none;
      color: #5a5a5a;
      font-size: 20px; 
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: color 0.3s ease-in-out;
    }
    nav a:hover {
      color: #E9BC80;
    }

    .welcome-section {
      text-align: left;
      color: #fff;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
      padding: 150px 50px; 
    }

    .welcome-section h1 {
      font-size: 48px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .welcome-section p {
      font-size: 20px;
      font-weight: bold;
    }

    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 80px;
      margin-right: 10px;
    }

    .logo span {
      font-size: 24px;
      font-weight: bold;
      color: #5a5a5a;
    }
   
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="Logo w_o Bg.png" alt="Logo w_o Bg">
  </div>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About Us</a>
    <a href="#menu">Menu</a>
    <a href="#contact">Contact Us</a>
    <a href="#reviews">Reviews</a>
  </nav>
</header>

<div class="welcome-section">
  <h1>Welcome to Echo and Espresso</h1>
  <p>FROM STUDENTS, FOR STUDENTS</p>
</div>

</body>
</html>
